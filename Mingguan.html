  <div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Formulir Penyewaan Mobil Mingguan</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailAddress" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Nomor Telepon</label>
        <input type="tel" class="form-control" id="phoneNumber" required>
      </div>
      <div class="mb-3">
        <label for="carModel" class="form-label">Model Mobil</label>
        <select class="form-select" id="carModel" required>
          <option value="">Pilih Model Mobil</option>
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
          <option value="MPV">MPV</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="rentalDuration" class="form-label">Jumlah Mingguan Sewa</label>
        <input type="number" class="form-control" id="rentalDuration" min="1" max="12" required>
      </div>
      <div class="mb-3">
        <label for="additionalInfo" class="form-label">Informasi Tambahan</label>
        <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Masukkan permintaan atau informasi tambahan jika ada"></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary text-center  offset-md-5">Kirim Permintaan Sewa</button>
      </div>
    </form>
</div>

<div class="container text-center mt-4">
  <a href="Our Service.html" class="btn btn-primary btn-lg d-block d-md-inline-block mb-2">Kembali ke Halaman Utama</a>
